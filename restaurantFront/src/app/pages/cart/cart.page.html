<ion-header>
  <ion-toolbar color="none" class="header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="cart">
  <ion-list *ngFor="let item of cart.items">
    <ion-item-sliding>
      <ion-item>
        <ion-label class="title">
          {{item.product.name}}
        </ion-label>
          <ion-label class="buttons">
            <ion-buttons>
              <ion-button (click)="sustractQuantity(item.product)">
                <ion-icon slot="start" name="remove-outline" class="sus"></ion-icon>
              </ion-button>
              <ion-label class="q">{{item.quantity}}</ion-label>
              <ion-button (click)="addQuantity(item.product)">
                <ion-icon slot="end" name="add-outline" class="add"></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="none">
          <ion-icon slot="end" (click)="removeItemFromCart(item)" color="danger" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-toolbar class="header" color="none">
  <ion-title slot="start">{{finalPrice|currency}}</ion-title>
  <ion-title slot="end" (click)="buy()">Pay now</ion-title>
</ion-toolbar>
