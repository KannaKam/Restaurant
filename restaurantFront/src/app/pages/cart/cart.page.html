<ion-header>
  <ion-toolbar color="none" class="header">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="cart">
  <ion-list *ngFor="let item of cart.items">
      <ion-card>
        <img src="../../../assets/images/supplier.png">
        <ion-card-header>
          <ion-card-title>
            {{item.product.name}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{item.product.description}}
          <ion-buttons slot="end">
            <ion-button (click)="sustractQuantity(item.product)">
              <ion-icon slot="start" name="remove-outline"></ion-icon>
            </ion-button>
            <ion-label>{{item.quantity}}</ion-label>
            <ion-button (click)="addQuantity(item.product)">
              <ion-icon slot="start" name="add-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
          <ion-item>
              <ion-icon slot="end" (click)="removeItemFromCart(item)" color="danger" name="trash"></ion-icon>
          </ion-item>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>

<ion-toolbar>
  <ion-title slot="start">{{finalPrice|currency}}</ion-title>
  <ion-title slot="end" (click)="buy()">Pay now</ion-title>
</ion-toolbar>
