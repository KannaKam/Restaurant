<ion-header>
  <ion-toolbar  color="none" class="header">
    <ion-title>{{category.name}}</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="exit()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let product of category.productsList">
    <ion-card>
      <img src="../../../assets/images/supplier.png">
      <ion-card-header>
        <ion-card-title>
          {{product.name}}
        </ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{product.description}}
        <br>
        <ion-label slot="end">{{product.price}}â‚¬/u</ion-label>
        <br>
        <ion-label *ngIf="product.stock>0" slot="end">{{product.stock}} available units.</ion-label>
      <ion-buttons slot="end" *ngIf="product.stock>0">
        <ion-button (click)="sustractQuantity(product)">
          <ion-icon slot="start" name="remove-outline"></ion-icon>
        </ion-button>
        <ion-label>{{product.quantity}}</ion-label>
        <ion-button (click)="addQuantity(product)">
          <ion-icon slot="start" name="add-outline"></ion-icon>
        </ion-button>
        <ion-button (click)="addToCart(product, product.quantity)">
           <ion-icon slot="end" name="cart"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-label *ngIf="product.stock==0" class="error">Out of stock.</ion-label>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
